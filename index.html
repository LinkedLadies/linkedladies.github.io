
<!DOCTYPE html>
<html lang="en" ng-app="linkedLadiesApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linked Ladies</title>

    <link href="css/libraries/bootstrap.min.css" rel="stylesheet">
    <link href="css/libraries/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/libraries/font-awesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body>
    <div class="top">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="row">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">
                <img ng-src="images/logo.png" alt="Linked Ladies Logo">
              </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li>
                  <a href="#about">About</a>
                </li>
                <li>
                  <a href="#projects">Projects</a>
                </li>
                <li>
                  <a href="#team">Team</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <div class="container" id="home" ng-controller="HomeController">
        <div class="row home">
          <div class="col-md-12 text-center">
            <img class="img-responsive center-block" ng-src="{{home.logo}}" alt="Linked Ladies logo">
            <h1>{{home.title}}</h1>
            <h3>{{home.description}}</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="container intro section" id="about" ng-controller="IntroController">
      <div class="row">
        <div class="col-md-8">
          <img class="img-responsive" ng-src="{{intro.image}}" alt="Linked Ladies">
        </div>
        <div class="col-md-4">
          <h2>{{intro.title}}</h2>
          <p ng-repeat="paragraph in intro.paragraphs">{{paragraph}}</p>
        </div>
      </div>
    </div>

    <div class="container section" ng-controller="ProjectsController" id="projects">
      <div class="row">
        <div class="col-lg-12">
          <h2>{{title}}</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 text-center" ng-repeat="project in projects">
          <div class="project-image {{project.imageClass}}"></div>
            <h3>{{project.title}}</h3>
            <h4>{{project.summary}}</h4>
            <p class="text-left">
              {{project.description}}
            </p>
        </div>
      </div>
    </div>

    <div class="container section" ng-controller="TeamController" id="team">
      <div class="row">
        <div class="col-lg-12">
          <h2>{{title}}</h2>
        </div>
      </div>

      <div class="row team-member {{member.color}}" ng-repeat="member in members">
        <div class="col-xs-4 col-sm-3 col-md-2">
          <img class="profile-image img-responsive img-circle" ng-src="{{member.image}}" alt="{{member.name}}">
        </div>
        <div class="col-xs-8 col-sm-9 col-md-8">
          <h3>{{member.name}}</h3>
          <h4>{{member.designation}}</h4>
          <p class="personality">
            <span ng-repeat="personality in member.personalities">
              <a href="{{personality.url}}" target="_blank" title="{{personality.title}}">
                {{personality.type}}
              </a>
            </span>
          </p>
          <p class="links">
            <span ng-repeat="link in member.links">
              <a href="{{link.url}}" target="{{link.openWindow ? '_blank' : '_self'}}" title="{{link.title}}">
                <i class="fa {{link.icon}}" aria-hidden="true"></i>
              </a>
            </span>
          </p>
        </div>
      </div>
    </div>

    <hr />

    <footer class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright &copy; Linked Ladies 2016</p>
        </div>
      </div>
    </footer>

    <script src="scripts/libraries/angular.min.js"></script>
    <script src="scripts/libraries/angular-resource.min.js"></script>
    <script src="scripts/libraries/angular-ui-router.min.js"></script>
    <script src="scripts/libraries/jquery-2.2.4.min.js"></script>
    <script src="scripts/libraries/bootstrap.min.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/services.js"></script>
  </body>
</html>
